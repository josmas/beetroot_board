    <body>

        <div id="container">
            <header>
                
            </header>
			
			<section id="sidebar">
				 <input type="button" value="Red" onClick="changeColor('red')">
				 <input type="button" value="Yellow" onClick="changeColor('yellow')">
				 <input type="button" value="Blue" onClick="changeColor('blue')">
				 <input type="button" value="Green" onClick="changeColor('green')">
			</section>

            
            <canvas id="board" style="border:1px solid green; cursor:crosshair" >
                <p>Unfortunately, your browser is currently unsupported by our web 
			application.  We are sorry for the inconvenience. Please use one of the 
			supported browsers listed below, or draw the image you want using an 
			offline tool.</p>
                <p>Supported browsers:
                    <a href="http://www.opera.com">Opera</a>,
                    <a href="http://www.mozilla.com">Firefox</a>,
                    <a href="http://www.apple.com/safari">Safari</a> and
                    <a href="http://www.konqueror.org">Konqueror</a>.
                </p>
            </canvas>
			

            <div id="chatLog">  
            </div><!-- #chatLog -->  
            <input type="button" value="broadcast message" onClick="sendMessage();return false;"/>

            <footer>
            </footer>
        </div> <!--! end of #container -->
